<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Basic Sliding Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flex-layout-attribute/1.0.3/css/flex-layout-attribute.min.css"
    />
    <link rel="stylesheet" href="schedule.css" />
  </head>
  <body>
    <!-- Navagation -->
    <div class="container">
      <div class="selector" self="size-x1" layout="row center-left">
        <div class="highlight"></div>
        <div class="selector-item" onclick="selectItem(event)">
          <a href="index.html">Home</a>
        </div>
        <div class="selector-item" onclick="selectItem(event)">
          <a href="#">About</a>
        </div>
        <div class="selector-item" onclick="selectItem(event)">
          <a href="schedule.html">Schedule Appointment </a>
        </div>
        <div class="selector-item" onclick="selectItem(event)">
          <a href="#"> Gallery </a>
        </div>
        <div class="selector-item" onclick="selectItem(event)">
          <a href="#"> Leave a Review </a>
        </div>
        <div class="selector-item" onclick="selectItem(event)">
          <a href="testimonies.html"> Testimonials</a>
        </div>
      </div>
    </div>
 <!-- Appointment Request Form-->
    <div class="form">
      <div class="title">Appointment Request Form</div>
        <div class="content">
        <form action="https://formsubmit.co/malik.fox17@gmail.com" method="POST" id="form">
        <div class="userInfo">

            <!-- Full Name -->
            <div class="form-input">
              <span class="details">Full Name</span>
              <input type="text" name="name" id="name" placeholder="Enter First and Last Name" required>
            </div>

            <!-- Phone # -->
            <div class="form-input">
              <span class="details">Phone Number</span>
              <input type="tel" name="tel" id="tel" placeholder="Enter Best Reached #"required> 
            </div>
            <!-- Email Address -->
            <div class="form-input">
              <span class="details">Email</span>
              <input type="email" name="email" placeholder="Enter Email Address">
            </div>
  
            <!-- Requested Month/Day -->
            <div class="form-input">
              <span class="details">Requested Date</span>
              <input type="date" name="date" id="date" required>
            </div>
            <!-- Requested Time -->
            <div class="form-input">
            <span class="details">Requested Time</span>
            <input type="time" name="time" id="time" required>
            </div>
            <!--Pre-set Design-->
            <div class="form-input">
              <span class="details">Pre-set Design?</span>
              <input type="text" name="pre-design" id="pre-design" placeholder="Yes or No" required>
              </div>
            </div>
            <div class="button"> 
              <input type="submit" value="Submit"> 
            </div>
          </form>
        </div>
      </div>
      </form>
    </div>
    <script src="navScript.js"></script>
  </body>
</html>
